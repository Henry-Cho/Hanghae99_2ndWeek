    <link rel="stylesheet" , href="{{ url_for('static', filename= 'style.css') }}">

    <script>
        {% if msg %}
            alert("{{ msg }}")
        {% endif %}
        let words = {{ words|tojson }};
        let word_list = [];
        for (let i = 0; i < words.length; i++) {
            word_list.push(words[i]['word']);
            console.log(word_list);
        }

        function find_word() {

            let target_word = $('#input-word').val().toLowerCase();
            if (target_word == "") {
                alert("ê°’ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!!");
                return;
            }
            //target_word = target_word.toLowerCase();
            if (!word_list.find(word => word === target_word)) {
                // ì—†ìœ¼ë©´ ìƒˆ ë‹¨ì–´ë¥¼ ìœ„í•´ ìƒì„¸í˜ì´ì§€ë¡œ
                window.location.href = `/detail/${target_word}?status_give=new`
            } else {
                $(`#word-${target_word}`).addClass("highlight");
                $(`#word-${target_word}`).siblings().removeClass("highlight");
                $(`#word-${target_word}`)[0].scrollIntoView();

                // ìˆìœ¼ë©´ ë¦¬ìŠ¤íŠ¸ í•˜ì´ë¼ì´íŠ¸
            }
        }
    </script>
</head>

<body>
<style>
    .search-box {
        width: 70%;
        margin: 50px auto;
        max-width: 700px;
    }

    .table {
        width: 80%;
        max-width: 800px;
        margin-bottom: 1rem;
        background-color: white;
        margin: auto;
    }

    table th {
        border-top-style: none;
    }

    .table td > a, a:visited, a:hover, a:active {
        color: black;
    }

    thead:first-child tr:first-child th:first-child {
        border-radius: 10px 0 0 0;
    }

    thead:first-child tr:first-child th:last-child {
        border-radius: 0 10px 0 0;
    }

    tbody:last-child tr:last-child td:first-child {
        border-radius: 0 0 0 10px;
    }

    tbody:last-child tr:last-child td:last-child {
        border-radius: 0 0 10px 0;
    }

    tr.highlight > td {
        background-color: orange;
        color: white;
    }

    tr.highlight > td > a {
        color: white;
    }
</style>
<div class="wrap">
    <div class="banner" onclick="window.location.href = '/'">
    </div>
    <div class="search-box d-flex justify-content-center">
        <input id="input-word" class="form-control" style="margin-right: 0.5rem">
        <button class="btn btn-light" onclick="find_word()">ğŸ</button>
    </div>

    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col" style="width:30%">WORD</th>
            <th scope="col">MEANING</th>

        </tr>
        </thead>
        <tbody id="tbody-box">

        {% for word in words %}
            <tr id="word-{{ word.word }}">
                <td><a href="/detail/{{ word.word }}?status_give=old"> {{ word.word }} </a></td>
                <td>
                    {{ word.definition }}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
